<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>排课系统 - 登录</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/main.css?v=2.2">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f7fa;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-logo h1 {
      margin: 0;
      color: var(--primary);
      font-size: 1.8rem;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.2s;
    }
    
    .input-group input:focus {
      border-color: var(--primary);
      outline: none;
    }
    
    .input-icon {
      position: absolute;
      left: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }
    
    .btn-login {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 0.5rem;
    }
    
    .btn-login:hover {
      background-color: #3a56e4;
    }
    
    .login-footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    #login-error {
      background-color: #ffebee;
      color: #d32f2f;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      display: none;
    }
    
    .debug-section {
      margin-top: 1rem;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }
    
    .debug-section button {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <h1>排课系统</h1>
      <p>请登录使用完整功能</p>
    </div>
    
    <div id="login-error"></div>
    
    <form id="login-form" class="login-form">
      <div class="form-group">
        <label for="username">用户名</label>
        <div class="input-group">
          <span class="input-icon">👤</span>
          <input type="text" id="username" name="username" placeholder="请输入用户名" required autocomplete="username">
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">密码</label>
        <div class="input-group">
          <span class="input-icon">🔒</span>
          <input type="password" id="password" name="password" placeholder="请输入密码" required autocomplete="current-password">
        </div>
      </div>
      
      <button type="submit" class="btn-login">登录</button>
    </form>
    
    <div class="login-footer">
      <p>默认管理员账号: admin / admin123</p>
      <p>教师账号: teacher1 / 123456</p>
    </div>
    
    <div class="debug-section">
      <button id="reset-data" type="button">重置数据</button>
      <button id="check-storage" type="button">检查存储</button>
    </div>
  </div>
  
  <script src="assets/js/auth.js?v=1.6"></script>
  <script>
    // 页面加载时清除可能干扰登录的标记
    document.addEventListener('DOMContentLoaded', function() {
      // 清除重定向标记，确保能正常进行登录
      sessionStorage.removeItem('redirectCheck');
      sessionStorage.removeItem('redirectAttempted');
      
      // 如果用户已登录，直接跳转到对应页面
      const currentUserJson = sessionStorage.getItem('currentUser');
      if (currentUserJson) {
        try {
          const currentUser = JSON.parse(currentUserJson);
          if (currentUser.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'index.html';
          }
        } catch (error) {
          console.error('解析用户数据失败:', error);
          // 清除损坏的数据
          sessionStorage.removeItem('currentUser');
        }
      }
    });
  
    // 添加调试功能
    document.getElementById('reset-data').addEventListener('click', function() {
      localStorage.clear();
      sessionStorage.clear();
      alert('所有数据已重置，页面将刷新');
      location.reload();
    });
    
    document.getElementById('check-storage').addEventListener('click', function() {
      const teachersData = localStorage.getItem('teachers');
      if (teachersData) {
        const teachers = JSON.parse(teachersData);
        const adminAccount = teachers.find(t => t.role === 'admin');
        if (adminAccount) {
          alert('管理员账号存在: ' + adminAccount.username);
        } else {
          alert('管理员账号不存在!');
        }
      } else {
        alert('教师数据不存在!');
      }
    });
    
    // 移除可能导致页面无限刷新的代码
    // window.addEventListener('pageshow', function(event) {
    //   if (event.persisted) {
    //     window.location.reload();
    //   }
    // });
    
    // 打印调试信息
    console.log('登录页面加载完成，版本1.7');
  </script>
</body>
</html>
